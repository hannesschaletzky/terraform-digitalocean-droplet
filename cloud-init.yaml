# Add users to the system. Users are added after groups are added.
users:
  - name: terraform
    shell: /bin/bash
    sudo: ["ALL=(ALL) NOPASSWD:ALL"]
    ssh_authorized_keys:
      - ssh-rsa  info@hschaletzky.com

packages:
  - nginx
